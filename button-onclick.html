<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Button onclick</title>
</head>
<body>
    <h1>Button with onclick</h1>
    <p>Activates with click, space, or enter.</p>
    <button type="button" onclick="document.getElementById('text').value++;">Count</button>
    <input type="text" id="text" value="0"></p>
</body>
</html>
