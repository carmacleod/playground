<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Test</title>
</head>
<body>
	<p>Divs:</p>
	<div>c</div><div>a</div><div>t</div>

	<p>Inline divs:</p>
	<div style="display:inline">d</div><div style="display:inline">o</div><div style="display:inline">g</div>

	<p>Spans:</p>
	<span>c</span><span>o</span><span>w</span>

	<p>Block spans:</p>
	<span style="display:block">p</span><span style="display:block">i</span><span style="display:block">g</span>
	
	<p>Styled spans:</p>
	<div><span>Price:</span><span style="padding-left:4px">$4</span><span style="vertical-align: super; font-size: 70%;">99</span></div>

	<p>Styled spans with aria-label on parent div:</p>
	<div aria-label="Price: $4.99"><span>Price:</span><span style="padding-left:4px">$4</span><span style="vertical-align: super; font-size: 70%;">99</span></div>
</html>
