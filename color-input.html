<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Color input tests</title>
</head>
<body>
	<h1>Color input tests</h1>
	<p>NVDA reads value of color, but only if input is not labelled.</p>
	<ul>
		<li>
		   <label for="input-id">Color input with label</label>
		   <input id="input-id" type="color" value="#ff0000">
		</li>
		<li>
		   <label>Color input without label</label>
		   <input type="color" value="#0000ff">
		</li>
	</ul>	
</body>
</html>
