<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>landmarks</title>
</head>
<body>
	<header>
		<h1>Banner header</h1>
		<nav><ul>
			<li><a href="http://ibm.com">IBM</a></li>
			<li><a href="http://google.com">Google</a></li>
			<li><a href="http://wikipedia.com">Wikipedia</a></li>
		</ul></nav>
	</header>
	<div role="main">
		<header>
			<h2>Another header (not banner)</h2>
		</header>
		<p>
			Paragraph of text here.
			The second header is in the context of main, so it doesn't count as banner.
		</p>
	</div>
</body>
</html>
