<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>img role with alt text</title>
</head>
<body>
	<h1>img role with alt text</h1>
	<p>
		<div role="img" alt="Ascii art of a sleeping face">
		<div>-  -</div>
		<div>&nbsp;^</div>
		<div>&nbsp;_</div>
		</div>
	</p>
	<br>
	<p>
		<div role="img" aria-label="Ascii art of an awake face">
		
		<div>o  o</div>
		<div>&nbsp;^</div>
		<div>&nbsp;_</div>
		</div>
	</p>
</body>
</html>
