<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>input value attribute tests</title>
</head>
<body>
  <main>
    <h1>input value attribute tests</h1>
    
    <h2>button type input elements</h2>
    <form>
      <input type="submit" value="test">
      <input type="image" value="test">
      <input type="reset" value="test">
      <input type="button" value="test">
    </form>
    
    <h2>numeric entry type input elements</h2>
    <form>
      <input type="number" value="4">
      <input type="range" value="4">
    </form>

    <h2>text entry type input elements</h2>
    <form>
      <input type="email" value="test">
      <input type="text" value="test">
      <input type="search" value="test">
      <input type="tel" value="test">
      <input type="url" value="test">
      <input type="email" value="test">
      <input type="password" value="test">
      <input type="date" value="2021-02-24">
      <input type="month" value="2021-02">
      <input type="week" value="2021-W08">
      <input type="time" value="12:14">
      <input type="datetime-local" value="2021-02-24T12:14">
      <input type="color" value="#0000ff">
    </form>

    <h2>other type input elements</h2>
    <form>
      <input type="file" value="test">
      <input type="checkbox" value="test">
      <input type="radio" value="test">
    </form>
  </main>
</body>
</html>
