<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Editable Combo</title>
</head>
<body>
	<h1>Editable Combo</h1>
	<p>Testing a "list" input with a datalist as a possible editable combo</p>
	<label for="fruit-combo">Fruits:</label>
	<input id="fruit-combo" list="fruits">
	<datalist id="fruits">
		<option value="apple"></option>
		<option value="banana"></option>
		<option value="peach"></option>
		<option value="pear"></option>
	</datalist>
</body>
</html>
