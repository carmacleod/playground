<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>textarea test</title>
</head>
<body onload="main()">
  <main>
    <h1>textarea test</h1>
    <p>
      <label>textarea with content:
      <textarea rows="2" cols="24">This is content.</textarea>
      </label>
    </p>
    <p>
      <label>textarea with placeholder:
      <textarea rows="2" cols="24" placeholder="This is a placeholder."></textarea>
      </label>
    </p>
    <p>
      <label>textarea with content and placeholder:
      <textarea rows="2" cols="24" placeholder="This is a placeholder.">This is content.</textarea>
      </label>
    </p>
    <p>
      <label>textarea with aria-placeholder:
      <textarea rows="2" cols="24" aria-placeholder="This is a placeholder."></textarea>
      </label>
    </p>
    <p>
      <label>textarea with content and aria-placeholder:
      <textarea rows="2" cols="24" aria-placeholder="This is a placeholder.">This is content.</textarea>
      </label>
    </p>
    <p>
      <label>textarea with placeholder and aria-placeholder:
      <textarea rows="2" cols="24" placeholder="This is a placeholder." aria-placeholder="This is a placeholder."></textarea>
      </label>
    </p>
    <p>
      <label>textarea with content and placeholder and aria-placeholder:
      <textarea rows="2" cols="24" placeholder="This is a placeholder." aria-placeholder="This is a placeholder.">This is content.</textarea>
      </label>
    </p>
  </main>
</body>
</html>
