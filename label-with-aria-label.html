<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Label elements with aria-label</title>
</head>
<body>
	<main>
		<h1>Label elements with aria-label</h1>
		<h2>label for=text aria-label="Label1"</h2>
		<p>
			<label for="text1" aria-label="Label1"></label>
			<input type="text" id="text1">
		</p>
		
		<h2>label aria-label="Label2" with text input child</h2>
		<p>
			<label aria-label="Label2">
				<input type="text">
			</label>
		</p>
	</main>
</body>
</html>
