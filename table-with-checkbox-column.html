<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Table with checkbox column</title>
	<style>
		table {
			border-collapse: collapse;
			border-spacing: 0px;
		}
		table, th, td {
			padding: 5px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Table with checkbox column</h1>
	<p>
		Table with checkboxes in one column.<br>
		Do screen readers say column header for checkbox cell?
	</p>
	<table>
		<thead>
			<tr><th>Name<th>Address<th>Phone<th>Paid</tr>
		<tbody>
			<tr><td>Fred<td>10 Bedrock<td>123<td><input type="checkbox"></tr>
			<tr><td>Wilma<td>10 Bedrock<td>123<td><input type="checkbox"></tr>
			<tr><td>Barney<td>12 Bedrock<td>456<td><label><input type="checkbox"></label></tr>
			<tr><td>Betty<td>12 Bedrock<td>456<td><label><input type="checkbox"></label></tr>
	</table>
</body>
</html>
