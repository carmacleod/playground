<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Table with checkbox column</title>
	<style>
		table {
			border-collapse: collapse;
			border-spacing: 0px;
		}
		table, th, td {
			padding: 5px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<main>
	<h1>Table with checkboxes in one column</h1>
	<table>
		<caption>Bedrock Bowling Club Registration</caption>
		<thead>
			<tr>
				<th scope="col">First name</th>
				<th scope="col">Last name</th>
				<th scope="col">Address</th>
				<th scope="col" id="paid">Paid</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Fred</td>
				<td>Flintstone</td>
				<td>301 Cobblestone Way</td>
				<td><input type="checkbox" aria-labelledby="paid"></td>
			</tr>
			<tr>
				<td>Wilma</td>
				<td>Flintstone</td>
				<td>301 Cobblestone Way</td>
				<td><input type="checkbox" aria-labelledby="paid"></td>
			</tr>
			<tr>
				<td>Barney</td>
				<td>Rubble</td>
				<td>303 Cobblestone Way</td>
				<td><input type="checkbox" aria-labelledby="paid"></td>
			</tr>
			<tr>
				<td>Betty</td>
				<td>Rubble</td>
				<td>303 Cobblestone Way</td>
				<td><input type="checkbox" aria-labelledby="paid"></td>
			</tr>
		</tbody>
	</table>
	</main>
</body>
</html>
