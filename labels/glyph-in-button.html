<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Glyph in button test</title>
	<style>
		ul {
		    list-style-type: none;
		    margin: 0;
		    padding: 0;
		    overflow: hidden;
		}
		li {
			float: left;
		    height: 32px;
		    width: 32px;
		}
		li button span {
		    height: 24px;
		    width: 24px;
		}
	</style>
</head>
<body>
	<h1>Glyph in button test</h1>
	<h2>Card Suits</h2>
	<ul>
		<li><button aria-label="spades"><span aria-hidden="true">&#9824;</span></button></li>
		<li><button aria-label="hearts" style="color:red;"><span aria-hidden="true">&#9829;</span></button></li>
		<li><button aria-label="diamonds" style="color:red;"><span aria-hidden="true">&#9830;</span></span></button></li>
		<li><button aria-label="clubs"><span aria-hidden="true">&#9827;</span></button></li>
	</ul>
</body>
</html>
