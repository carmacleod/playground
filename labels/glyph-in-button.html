<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Glyph in button test</title>
	<style>
		ul {
		    list-style-type: none;
		    margin: 0;
		    padding: 0;
		    overflow: hidden;
		}
		li {
			float: left;
		    height: 32px;
		    width: 32px;
		}
		li button {
		    height: 24px;
		    width: 24px;
		}
	</style>
</head>
<body>
	<h1>Glyph in button test</h1>
	<h2>Black Suits</h2>
	<ul>
		<li><button>&#9824;</button></li>
		<li><button>&#9829;</button></li>
		<li><button>&#9830;</button></li>
		<li><button>&#9827;</button></li>
	</ul>
	
	<h2>White Suits</h2>
	<ul>
		<li><button>&#9828;</button></li>
		<li><button>&#9825;</button></li>
		<li><button>&#9826;</button></li>
		<li><button>&#9831;</button></li>
	</ul>
</body>
</html>
