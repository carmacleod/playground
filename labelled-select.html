<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Label for Select</title>
</head>
<body>
	<h1>Label for Select</h1>
	<p>
		<label for="mySelect">Select something:</label>
		<select id="mySelect">
			<option>Option 1</option>
			<option>Option 2</option>
			<option>Option 3</option>
			<option>Option 4</option>
		</select>
	</p>
</body>
</html>
