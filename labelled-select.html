<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Label for Select</title>
</head>
<body>
	<main>
	<h1>Label for</h1>

	<h2>Label for select</h2>
	<div>
		<label for="select1">Select something</label>
		<select id="select1">
			<option>Option 1</option>
			<option>Option 2</option>
			<option>Option 3</option>
			<option>Option 4</option>
		</select>
	</div>
	<div>
		<label for="select2">Select something</label>
		<span>(but there's a span here)</span>
		<select id="select2">
			<option>Option 1</option>
			<option>Option 2</option>
			<option>Option 3</option>
			<option>Option 4</option>
		</select>
	</div>
	
	<h2>Label for checkbox input</h2>
	<div>
		<input type="tel" id="checkbox1"/>
		<label for="checkbox1">Check this checkbox</label>
	</div>
	<div>
		<input type="tel" id="checkbox2"/>
		<span>(but there's a span here)</span>
		<label for="checkbox2">Check this checkbox</label>
	</div>
	
	<h2>Label for radio input</h2>
	<div>
		<input type="tel" id="radio1"/>
		<label for="radio1">Select this radio</label>
	</div>
	<div>
		<input type="tel" id="radio2"/>
		<span>(but there's a span here)</span>
		<label for="radio2">Select this radio</label>
	</div>
	
	<h2>Label for text input</h2>
	<div>
		<label for="text1">Type some text</label>
		<input type="text" id="text1"/>
	</div>
	<div>
		<label for="text2">Type some text</label>
		<span>(but there's a span here)</span>
		<input type="text" id="text2"/>
	</div>
	
	<h2>Label for telephone input</h2>
	<div>
		<label for="telephone1">Type a phone number</label>
		<input type="tel" id="telephone1"/>
	</div>
	<div>
		<label for="telephone2">Type a phone number</label>
		<span>(but there's a span here)</span>
		<input type="tel" id="telephone2"/>
	</div>
	
	</main>
</body>
</html>
