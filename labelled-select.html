<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Label for Select</title>
</head>
<body>
	<main>
	<h1>Label for Select</h1>
	<div>
		<label for="mySelect">Select something:</label>
		<select id="mySelect">
			<option>Option 1</option>
			<option>Option 2</option>
			<option>Option 3</option>
			<option>Option 4</option>
		</select>
	</div>
	<div>
		<label for="mySelect2">Select something else:</label>
		<span>(but there's a span here)</span>
		<select id="mySelect2">
			<option>Option 1</option>
			<option>Option 2</option>
			<option>Option 3</option>
			<option>Option 4</option>
		</select>
	</div>
	</main>
</body>
</html>
