<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Examples of label for</title>
</head>
<body>
	<main>
	<h1>Label for</h1>

	<h2>Label for select</h2>
	<div>
		<label for="select1">Select something</label>
		<select id="select1">
			<option>Option 1</option>
			<option>Option 2</option>
			<option>Option 3</option>
			<option>Option 4</option>
		</select>
	</div>
	<div>
		<label for="select2">Select something</label>
		<span>(but there's a span here)</span>
		<select id="select2">
			<option>Option 1</option>
			<option>Option 2</option>
			<option>Option 3</option>
			<option>Option 4</option>
		</select>
	</div>
	
	</main>
</body>
</html>
